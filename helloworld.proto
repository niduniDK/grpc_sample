syntax = "proto3";

package helloworld;

// The greeting service definition.
service Greeter {
  // Sends a greeting.
  rpc sayHello(HelloRequest) returns (HelloReply);
}

service Chat {
  rpc sendMsg(UserMessage) returns (ChatDetails);
  rpc bdayWish(Recepient) returns (BdayWish);
}

// The request message with the user's name.
message HelloRequest {
  string name = 1;
}

// The response message with the greetings.
message HelloReply {
  string message = 1;
}

message UserMessage{
  string name = 1;
  string text = 2;
}

message ChatDetails{
  string senderName = 1;
  string text = 2;
}

message Recepient{
  string name = 1;
}

message BdayWish{
  string wish = 1;
}